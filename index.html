<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" type="imagex/png"
    href="https://icones.pro/wp-content/uploads/2021/02/icone-de-coeur-rouge-1.png">
  <title>Cupid Form</title>
  <style>
  </style>
</head>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const simRadio = document.getElementById('sim'); // Botão "Sim"
    const naoRadio = document.getElementById('nao'); // Botão "Não"
    const camposAposNao = document.querySelectorAll('#porc, #notou, #url, #notouLabel, #urlLabel, #nome, #nomeLabel, .bot-set'); // Campos e labels a serem exibidos/ocultados

    // Oculta os campos e labels inicialmente
    camposAposNao.forEach(element => {
      element.style.display = 'none';
    });

    naoRadio.addEventListener('change', function () {
      camposAposNao.forEach(element => {
        element.style.display = naoRadio.checked ? 'block' : 'none'; // Inverte a exibição dos campos e labels
      });
    });

    simRadio.addEventListener('change', function () {
      camposAposNao.forEach(element => {
        element.style.display = simRadio.checked ? 'none' : 'block'; // Inverte a exibição dos campos e labels
      });
    });
  });
</script>

<body>
  <main>
    <form id="meuFormulario" action="https://formspree.io/f/mleybkqb" method="POST">
      <h1>Cupid <a href="https://youtube.com/shorts/ZBJ7rauYBCQ?si=RSyMgKqKy4k-fKei" style="text-decoration: none;">💘</a></h1>
      <fieldset class="top-set">
        <label id="nmr">Você tem namorado?</label>
        <div class="escolha">
          <input type="radio" id="sim" name="resposta" value="Sim">
          <label for="sim">Sim 🙁</label>
          <input type="radio" id="nao" name="resposta" value="Ganhamo clã!">
          <label for="nao"><strong>Não 🥰</strong></label>
        </div>
      </fieldset>
      <fieldset class="bot-set">
        <label for="nome" id="nomeLabel">Nome:</label>
        <input type="text" id="nome" name="nome" required style="text-align: center;" placeholder="💞">
      </fieldset>
      <fieldset class="bot-set">
        <label for="porc" id="porc">de <strong>0 a 100</strong> quantos <strong>%</strong> dâ para perceber que eu gosto de você?</label>
        <input type="number" id="porc" name="porc" min="0" max="1000" required style="text-align: center;" placeholder="1000">
      </fieldset>
      <fieldset class="bot-set">
        <label for="notou" id="notouLabel">Se eu disser que estou bastante interessado em você, tenho chance?</label>
        <input type="text" id="notou" name="notou" required style="text-align: center;" placeholder="KKK Sou pessimo com isso">
      </fieldset>
      <fieldset class="bot-set">
        <label for="url" id="urlLabel">Me manda a <strong>URL</strong> do seu coração?</label>
        <input type="text" id="url" name="url" style="text-align: center;" placeholder="https://MinhaVida.io">
      </fieldset>
      <input id="submit" type="submit" value="Enviar">
    </form>
  </main>
</body>

</html>
