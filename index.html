<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" type="imagex/png" href="https://icones.pro/wp-content/uploads/2021/02/icone-de-coeur-rouge-1.png">
  <title>Cupid Form</title>
  <style>
  </style>
</head>

<body>
  <main>
    <form id="meuFormulario" action="https://formspree.io/f/mleybkqb" method="POST">
      <h1>Cupid</h1>
      <label id="nmr">Você namora?</label>
      <div class="escolha">
        <input type="radio" id="sim" name="resposta" value="Sim">
        <label for="sim">Sim</label>
        <input type="radio" id="nao" name="resposta" value="Ganhamo clã!">
        <label for="nao"><strong>Não</strong></label>
      </div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required style="text-align: center;">
      <label for="porc">de <strong>0 a 100</strong>, qual é minha chance com você?</label>
      <input type="number" id="porc" name="porc" min="0" max="100" required style="text-align: center;">
      <label for="notou">Você notou que eu gosto de você?</label>
      <input type="text" id="notou" name="notou" required style="padding-left: 15px;">
      <label for="url">Me manda a <strong>URL</strong> do seu coração?</label>
      <input type="text" id="url" name="url" style="padding-left: 15px;">
      <input id="submit" type="submit" value="Enviar">
    </form>
  </main>
  <script>
    const naoRadio = document.getElementById("nao");
    const camposAposNao = document.querySelectorAll("#porc, #notou, #url");
  
    naoRadio.addEventListener("change", function() {
      camposAposNao.forEach(element => {
        element.style.display = naoRadio.checked ? "block" : "none";
      });
    });
  </script>
</body>

</html>
